<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Main Â· RetroSite</title>
    <meta name="description" content="A tiny multipage site with a retro game vibe.">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <div data-component="mobile-blocker"></div>

  <body>

    <header>
      <div class="container nav">
        <a class="logo" href="index.html">RetroSite</a>
        <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">Menu</button>

        <ul id="site-nav" class="nav-links">
          <li><a href="index.html" aria-current="page">Main</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="other.html">Other</a></li>
        </ul>
      </div>
    </header>

    <main class="container">
      <section class="cards">
        <!-- Card 1 -->
        <div class="card">
          <h1 style="margin-top:0">Main</h1>
          <p>
            This is the <strong>Main</strong> page. Replace this with your content whenever you're ready.
          </p>
        </div>

        <!-- Typewriter goes under the Main card (centered) -->
        <div class="typewriter-container"
             data-component="typewriter"
             data-phrases='["Welcome to my site","Welcome to what\u2019s on my mind","Welcome to what interests me"]'
             data-anchor="Welcome">
          <div class="typewriter" aria-live="polite">
            <span class="typewriter-text"></span><span class="cursor" aria-hidden="true"></span>
          </div>
        </div>

        <!-- Example extra card (you can remove or duplicate as needed) -->
        <!--
        <div class="card">
          <h2>Another Section</h2>
          <p>Additional content stacked below the first card.</p>
        </div>
        -->
      </section>
    </main>

    <!-- Switched to module to enable dynamic component loading -->
    <script type="module" src="assets/script.js"></script>
  </body>
</html>
